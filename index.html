<html>
  <head>
    <title>Lesons13</title>
  </head>
  <body>
  	<script>

      //Test section----------------------------------------------------------------------------------------
      const testArray = [1,2, [1.1,1.2,1.3] ,3];
      generateList(testArray);
      generateTable(10, 10);
      
      //First part section---------------------------------------------------------------------------------
  		function generateList(array) {

        const $divElement = document.createElement("div");
        document.body.append($divElement);

        $divElement.insertAdjacentHTML("beforeend", "<h1>generateList [1,2, [1.1,1.2,1.3] ,3]</h1>");
        $divElement.insertAdjacentHTML("beforeend", createUl(array));
        
        function createUl(localArray) {
          return localArray
            .reduce((acc, item) => acc + (Array.isArray(item) ? `<li>${createUl(item)}</li>` : `<li>${item}</li>`), "<ul>")
            + "</ul>";
        }
      }

      //Second part section----------------------------------------------------------------------------------
      function generateTable(rowQuantity, colQuantity) {
        let count = 1;

        //Create new container
        const $divElement = document.createElement("div");
        document.body.append($divElement);

        $divElement.insertAdjacentHTML("beforeend", "<h1>generateTable(10, 10)</h1>")

        //Create new table
        const $tableElement = document.createElement("table");
        $divElement.append($tableElement);

        const $tBodyElement = document.createElement("tBody");
        $tableElement.append($tBodyElement);

        //Create tBody part
        for (let i = 0; i < rowQuantity; i++) {
          const $trElement = document.createElement("tr");
          $tBodyElement.append($trElement);

          for (let j = 0; j < colQuantity; j++) {
            $trElement.insertAdjacentHTML("beforeend", `<td>${count++}</td>`);
          }
        }
      }

  	</script>
  </body>
</html>
